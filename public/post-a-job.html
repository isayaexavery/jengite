        <!-- Post A Job -->
        <div class="post-job-area pt-100">
            <div class="container">
                <div class="post-job-item">
                   
                        <div class="post-job-heading">
                            <h2>Post Your Job</h2>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Job Title *</label>
                                    <input type="text" id="job-title" class="form-control" placeholder="UX/UI Designer">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Job Location *</label>
                                    <!-- <label>Write 'remotely' if it is work from home</label> -->
                                    <input type="text" id="job-location" class="form-control" placeholder="Enter Location">
                                </div>
                            </div>
                            
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Job Description *</label>
                                    <textarea id="your_message" rows="8" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Required Knowledge, Skills, and Abilities *</label>
                                    <textarea type="text" rows="6" id="requirements" class="form-control" ></textarea>
                                   
                                
                                </div>
                               
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Education Qualification *</label>
                                    <textarea type="text" rows="6" id="education" class="form-control" ></textarea>
                                  
                                </div>
                                
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <div class="job-type-area">
                                        <span>Job Type *</span>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Full Time" checked>
                                            <label class="form-check-label" for="inlineRadio1">Full Time</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Part Time">
                                            <label class="form-check-label" for="inlineRadio2">Part Time</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Intern">
                                            <label class="form-check-label" for="inlineRadio3">Intern</label>
                                        </div>
                                       
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Freelance">
                                            <label class="form-check-label" for="inlineRadio3">Freelance</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>How to Apply *</label>
                                    <textarea type="text" rows="5" id="how-apply" class="form-control" ></textarea>
                                  
                                </div>
                                
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>How to apply link (if you have)</label>
                                    <!-- <label>Write 'remotely' if it is work from home</label> -->
                                    <input type="text" id="how-apply-link" class="form-control" placeholder="Enter a link">
                                </div>
                            </div>
                            
                            <div class="create-education create-education-two">
                                <div class="create-education-wrap">
                                    <div class="create-education-left">
                                        <h3>Company Details</h3>
                                    </div>
                                   
                                </div>
                                <form>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Company Name *</label>
                                                <input type="text" id="company-name" class="form-control" placeholder="Winbrans.com">
                                            </div>
                                        </div>
                                        
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Company Location *</label>
                                                <input type="text" id="company-location" class="form-control" placeholder="210-27 Quadra, Market Street, Victoria Canada">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Website</label>
                                                <input type="text" id="company-website" class="form-control" placeholder="jengita.com">
                                            </div>
                                        </div>
                                        
                                        <!-- <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Upload Company logo</label>
                                                <input type="file" id="file" class="form-control fileupload" >
                                            </div>
                                        </div> -->
                                        <!-- <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Phone</label>
                                                <input type="text" id="phone" class="form-control" placeholder="Phone number">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>E-mail *</label>
                                                <input type="text" id="email" class="form-control" placeholder="Enter Email">
                                            </div>
                                        </div> -->
                                    </div>
                                </form>
                            </div>
                           
                        </div>
                        <p class="alert-msg"></p>
                        <!-- <img src="assets/img/loader.gif" class="my-loader" alt=""> -->
      
                        <div class="text-left">
                            <button type="submit" id="submt-btn" class="btn create-ac-btn action-btn">
                             
                                Post</button>
                                <!-- <button class="action-btn" id="login-btn">Login</button> -->
                        </div>
                  
                </div>
            </div>
        </div>
        <!-- End Post A Job -->
